<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Magic JavaScript Playground ✨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>✨ Welcome to the Magic JavaScript Playground! 🎉</h1>
    <canvas id="confettiCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none;"></canvas>

    <!-- Event Handling: Button -->
    <section class="fun-box">
        <h2>🎈 Magic Button Zone</h2>
        <button id="magicButton">✨ Tap Me! ✨</button>
        <p id="buttonStatus">Ready for some magic? 🪄</p>
    </section>

    <!-- Interactive Element: Image Gallery -->
    <section class="fun-box">
        <h2>🖼️ Wacky Gallery</h2>
        <div id="gallery">
            <img src="https://via.placeholder.com/300?text=😺+Cat" alt="Cat" class="gallery-img active">
            <img src="https://via.placeholder.com/300?text=🐶+Dog" alt="Dog" class="gallery-img">
            <img src="https://via.placeholder.com/300?text=🦄+Unicorn" alt="Unicorn" class="gallery-img">
        </div>
        <button id="prevBtn">⬅️ Back</button>
        <button id="nextBtn">Next ➡️</button>
    </section>

    <!-- Interactive Element: Tabs -->
    <section class="fun-box">
        <h2>🎟️ Surprise Tabs</h2>
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="tab1">🎉 Party</button>
            <button class="tab-btn" data-tab="tab2">🚀 Adventure</button>
            <button class="tab-btn" data-tab="tab3">🧙‍♂️ Magic</button>
        </div>
        <div id="tab1" class="tab-content active">🎈 Party time! Let's dance! 💃🕺</div>
        <div id="tab2" class="tab-content">🚀 Blast off to new worlds! 🌌</div>
        <div id="tab3" class="tab-content">🪄 Cast a spell and make magic! ✨</div>
    </section>

    <!-- Form Validation -->
    <section class="fun-box">
        <h2>📝 Super Fun Form</h2>
        <form id="myForm">
            <div>
                <label for="name">Your Hero Name: 🦸</label>
                <input type="text" id="name" placeholder="e.g., Captain Awesome" required>
                <span id="nameError" class="error"></span>
            </div>
            <div>
                <label for="email">Your Magic Email: 📧</label>
                <input type="email" id="email" placeholder="hero@epic.com" required>
                <span id="emailError" class="error"></span>
            </div>
            <div>
                <label for="password">Secret Code: 🔒</label>
                <input type="password" id="password" placeholder="Shh... 8+ characters" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit">🚀 Join the Adventure!</button>
        </form>
    </section>

    <!-- Audio for Fun Sound Effect -->
    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-30.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
